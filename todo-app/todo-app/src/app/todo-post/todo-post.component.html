<div>
    <p class='h1'> My Todos </p>

    <form #todoRef="ngForm" (ngSubmit)="storeUserTodo(todoRef.value)">
        <mat-form-field style="width: 300px;height: 100px; font-size: 30px;">
            <mat-label style="font-size: 30px;">Emp Id</mat-label>
            <input matInput type="text" name="empId" ngModel/>
        </mat-form-field>
        <br/>
        <mat-form-field style="width: 300px;height: 100px; font-size: 30px;">
            <mat-label style="font-size: 30px;">Name</mat-label>
            <input matInput type="text" name="name" ngModel/>
        </mat-form-field>
        <br/>
        <mat-form-field style="width: 300px;height: 100px; font-size: 30px;">
            <mat-label style="font-size: 30px;">Task</mat-label>
            <input matInput type="text" name="task" ngModel/>
        </mat-form-field>
        <br/>
        <mat-form-field style="width: 300px;height: 100px; font-size: 30px;">
            <mat-label style="font-size: 30px;">Deadline</mat-label>
            <input matInput type="text" name="deadline" ngModel/>
        </mat-form-field>
        <br/>
        <button mat-raised-button color="primary" type="submit" style="width: 150px;height: 50px; font-size: 30px;"> Store </button>
        &nbsp; &nbsp;
        <button mat-raised-button color="warn" type="reset" style="width: 150px;height: 50px; font-size: 30px;"> Reset </button>
    </form>
</div>
